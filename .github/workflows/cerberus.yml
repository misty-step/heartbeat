# Cerberus AI Code Review Council
# https://github.com/misty-step/cerberus
name: Cerberus Council

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: cerberus-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    name: "${{ matrix.reviewer }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { reviewer: APOLLO, perspective: correctness }
          - { reviewer: ATHENA, perspective: architecture }
          - { reviewer: SENTINEL, perspective: security }
          - { reviewer: VULCAN, perspective: performance }
          - { reviewer: ARTEMIS, perspective: maintainability }
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      # Pinned to kimi-cli era (pre-OpenRouter migration).
      # cerberus@v1 now requires an OpenRouter key; MOONSHOT_API_KEY is a
      # Moonshot-native key. Upgrade path: get an OpenRouter key, store as
      # OPENROUTER_API_KEY, and switch to: api-key: ${{ secrets.OPENROUTER_API_KEY }}
      - uses: misty-step/cerberus@36c6b4712675c669c3b8f2e6efbe660bb4a469e3
        with:
          perspective: ${{ matrix.perspective }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          kimi-api-key: ${{ secrets.MOONSHOT_API_KEY }}

  verdict:
    name: "Council Verdict"
    needs: review
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: misty-step/cerberus/verdict@36c6b4712675c669c3b8f2e6efbe660bb4a469e3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
