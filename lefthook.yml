pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{ts,tsx,json,md,css}"
      run: pnpm prettier --write {staged_files}
      stage_fixed: true
    typecheck:
      run: pnpm tsc --noEmit

pre-push:
  commands:
    test:
      run: pnpm test

commit-msg:
  commands:
    lint-commit:
      run: pnpm commitlint --edit {1}
