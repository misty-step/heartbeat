pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,tsx}"
      exclude: "_generated"
      run: bun run eslint {staged_files} --max-warnings 0 --no-warn-ignored
    format:
      glob: "*.{ts,tsx,json,md,css}"
      run: bun run prettier --write {staged_files}
      stage_fixed: true
    typecheck:
      run: bun run tsc --noEmit

pre-push:
  commands:
    test:
      run: bun run test

commit-msg:
  commands:
    lint-commit:
      run: bun run commitlint --edit {1}
